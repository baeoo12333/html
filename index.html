<!DOCTYPE html> <!-- 문서 유형을 HTML5 형식으로  지정 -->
<html> <!-- 웹 문서의 시작을 알리는 태그 -->
<head> <!-- 웹 브라우저의 정보를 주는 태그 -->
<meta charset = "UTF-8"> <!-- 문자셋을 설정하는 태그(다국어를 표현하기 위해서 UTF-8) -->
<title> 문서의 타이틀 </title> <!-- 문서의 제목을 표시해주는 태그 -->
</head>
<body> <!-- 웹 브라우저에 표시될 내용이 들어가는 태그 -->

	제 이름은 홍길동 입니다.
</body>
</html>
